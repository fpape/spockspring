springframework_version = '3.0.5.RELEASE'
groovy_version = '1.8.3'
spock_version = '0.5-groovy-1.8'

sourceCompatibility = 1.5

apply plugin: 'idea'
apply plugin: 'groovy'

repositories {
    mavenRepo urls: "file:///d:/m2/local_repo"
    mavenRepo urls: ["thirdparty", "apache_incubator", "java.net.maven1",
            "java.net.maven2", "central", "releases", "snapshots"].collect {name -> "http://s40build:8086/content/repositories/$name"}
}

dependencies {
    testCompile "junit:junit:4.7"
    compile springDependencies("beans", "core", "context", "test")
    testCompile springDependencies("test")
    testCompile spockDependencies()
    groovy "org.codehaus.groovy:groovy-all:1.7.5"
}

group = 'be.freggy.springspock'
version = '1.0.0.0-SNAPSHOT'
manifest.mainAttributes(provider: 'gradle')

List spockDependencies() {
    return ["org.spockframework:spock-core:0.5-groovy-1.8"] + ["org.spockframework:spock-spring:0.5-groovy-1.8"]
}

List springDependencies(String... artifactIds) {
    return artifactIds.collect {artifact -> "org.springframework:spring-$artifact:$springframework_version"}
}
